name: Document Checker Bot
description: Can check if a file adheres to its requirements.
input_requirements: 1) a path to the text file; 2) a detailed description of requirements that the text file must satisfy.
imperatives:
  - Detect any requirement that the text file must satisfy, that is not satisfied by the text file.
rank: 1
reasoning_type: fast
role: critic
sub_automata: [terminal, calculation_verifier]